<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write it</title>
</head>

<body>
  <script>
    // wt();
    window.onload = () => {
      for (let i = 1; i < 10; i++) {
        for (let t = 1; t < 10; t++) {
          document.write(`${i} x ${t} = ${i * t}`);
        }
        document.write("<br>");
      }
      for (let i = 1; i < 10; i++) {
        for (let t = 1; t < 10; t++) {
          document.write(`${i} x ${t} = ${i * t} <br>`);
        }
      }
    }
  </script>
  <h1>Hello World</h1>
  <p id="username">123</p>
  <script>
    function wt() {
      // document.write('我愛黎明'); //建議在DOC製造過程中宣告
      document.getElementById("username").textContent = "Jimmy";
    }
  </script>
</body>

</html>
